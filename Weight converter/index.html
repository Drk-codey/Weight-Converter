<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Weight converter</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center ">
      <div class="col-md-6 ">
        <h1 class="display-4 text-center mb-3">Weight Converter</h1>
            <form>
              <div class="input-group mt-3 mb-3">
                <div class="input-group-prepend">
                  <select id="WcSelect" name="Weight" class="custom-select-lg">
                    <option selected disabled>Select Unit</option>
                    <option value="pounds">Pounds</option>
                    <option value="grams">Grams</option>
                    <option value="kilograms">Kilograms</option>
                    <option value="ounces">Ounces</option>
                  </select>
                </div>
                <input id="WcInput" type="number" class="form-control" placeholder="Enter number...">
              </div>
            
            </form>
            <dix id="output">
              <div class="card bg-primary mb-2" id="gramsID">
                <div class="card-body">
                  <h4>Grams:</h4>
                  <div id="gramsOutput"></div>
                </div>
              </div>
              
              <div class="card bg-success mb-2" id="kgID">
                <div class="card-body">
                  <h4>Kilograms:</h4>
                  <div id="kgOutput"></div>
                </div>
              </div>

              <div class="card bg-danger mb-2" id="ozID">
                <div class="card-body">
                  <h4>Ounces:</h4>
                  <div id="ozOutput"></div>
                </div>              
              </div>

              <div class="card bg-warning mb-2" id="pdID">
                <div class="card-body">
                  <h4>Pounds:</h4>
                  <div id="pdOutput"></div>
                </div>              
              </div>

            </dix>
      </div>
    </div>
  </div>

  <script>
    const WcSelect = document.querySelector('#WcSelect');
    const WcInput = document.getElementById("WcInput");
    let gramsOutput = document.getElementById('gramsOutput');
    let kgOutput = document.getElementById('kgOutput');
    let ozOutput = document.getElementById('ozOutput');
    let pdOutput = document.getElementById('pdOutput');


    // Removes options from display when selected 
    
    function listQ() {
      document.getElementById("pdID").style.display = "block";
      document.getElementById("gramsID").style.display = "block";
      document.getElementById("kgID").style.display = "block";
      document.getElementById("ozID").style.display = "block";
      var e = WcSelect;
      if(e.selectedIndex == 1) {
        document.getElementById("pdID").style.display = "none";
      }  else if(e.selectedIndex == 2) {
        document.getElementById("gramsID").style.display = "none";
      }  else if(e.selectedIndex == 3) {
        document.getElementById("kgID").style.display = "none"
      }  else if(e.selectedIndex == 4) {
        document.getElementById("ozID").style.display = "none"
      }
    }
    WcSelect.addEventListener("change", listQ);

    // To Remove the Input & Displayed Result when new unit is clicked 

    WcSelect.addEventListener("change", function() {
      let i = WcSelect.selectedIndex;
      if(WcSelect.selectedIndex == i) {
        gramsOutput.innerHTML = "";
        kgOutput.innerHTML = "";
        ozOutput.innerHTML = "";
        pdOutput.innerHTML = "";
        WcInput.placeholder = "Enter";
      }
    })


    // Converts weight input from one to the other 

    document.getElementById("WcInput").addEventListener('input', function(e){
      if(WcSelect.selectedIndex === 1) {
        let lbs = e.target.value;
        gramsOutput.innerHTML = lbs/0.0022046;
        kgOutput.innerHTML = lbs/2.2046;
        ozOutput.innerHTML = lbs*16;
      } else if(WcSelect.selectedIndex === 2) {
        let grams = e.target.value;
        kgOutput.innerHTML = grams/1000;
        ozOutput.innerHTML = grams/28.35;
        pdOutput.innerHTML = grams*0.0022046;
      } else if(WcSelect.selectedIndex === 3) {
        let kg = e.target.value;
        gramsOutput.innerHTML = kg*1000;
        ozOutput.innerHTML = kg*35.274;
        pdOutput.innerHTML = kg*2.2046;
      } else if(WcSelect.selectedIndex === 4) {
        let oz = e.target.value;
        gramsOutput.innerHTML = oz*28.35;
        kgOutput.innerHTML = oz/35.274;
        pdOutput.innerHTML = oz/16;
      }
    })

  </script>
</body>
</html>
